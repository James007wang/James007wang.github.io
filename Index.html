<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Extractor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Schedule Extractor</h1>
        
        <div id="mockDataSection">
            <h2>Generate Mock Data</h2>
            <input type="date" id="mockDataDate">
            <button id="generateMockData">Generate Mock Data</button>
            <button id="generatePDF" disabled>Generate PDF from Mock Data</button>
        </div>

        <div id="extractDataSection">
            <h2>Extract Data from PDF</h2>
            <form id="uploadForm">
                <input type="file" id="pdfFile" accept=".pdf" multiple>
                <button type="submit" id="extractData">Extract Data</button>
            </form>
        </div>

        <div id="fileList"></div>

        <div id="result"></div>

        <button id="downloadPDF" disabled>Download Filtered Data as PDF</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
